<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- font awesome for cool icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Zach Springer</div>
      
      <ul class="nav-links">
        <li>Hobbies</li>
        <li>Life History</li>
        <li>Talents</li>
        <li>Contact</li>
      </ul>
    </nav>
    
    <div class="hero-banner">
      
      <div class="hero-banner-content">
        <h2>Welcome to the wonderful life of Zach!</h2>
        <button>Lets Go!</button>
      </div>

    </div>
    
    <section class='basic-stats'>
      
      <div class="stats-image-container">
        <img src="images/zach-peaceful.jpg" alt="zach looking peaceful">
      </div>
      
      <div class="stats-content-container">
        <h3>Name: Zach Springer</h3>
        <ul>
          <li>Height: 6'2"</li>
          <li>Favorite Color: Red</li>
          <li>Hometown: Salt Lake</li>
        </ul>
        
        <div class="icon-container">
          <i class="fab fa-2x fa-facebook"></i>
          <i class="fab fa-2x fa-instagram"></i>
          <i class="fab fa-2x fa-twitter"></i>
        </div>
      </div>

      
    </section>
    
  </body>
</html>
